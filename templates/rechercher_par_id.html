<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche par ID</title>
    <style>
    body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre le contenu verticalement */
        }

        h1 {
            margin: 20px 0;
        }

        input {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 50%; /* Réduit la largeur du formulaire et le centre */
            max-width: 500px; /* Assurez-vous que le formulaire ne devienne pas trop large sur les grands écrans */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre les éléments du formulaire verticalement */
        }

        input[type="text"] {
            width: 80%; /* Réduit la largeur de l'input */
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .column {
            width: auto; /* Ajuste selon le contenu */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centre les éléments verticalement */
        }

        .column ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px; /* Ajoute un peu d'espace entre le bouton et la liste */
        }

        .column ul li {
            margin: 5px 0; /* Ajoute un peu d'espace entre les éléments de la liste */
        }



        /* Styles CSS pour le tableau */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 45%; /* Deux colonnes avec un peu d'espace entre */
            margin-right: 10px;
        }
        .column ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Recherche par ID</h1>
    <!--<form id="rechercheByID" method="POST">-->
        <input type="text" id="id2" name="id2" placeholder="ID à rechercher" required>
        <button type="button" onclick="rechercheID()">Search</button>
    <!--</form>-->

    <!-- Éléments de colonnes pour afficher les IDs -->
    <div class="container">
        <div class="column">
            <h3>IDs disponibles</h3>
            <ul id="idListLeft"></ul>
        </div>
        <div class="column">
            <h3>IDs disponibles (suite)</h3>
            <ul id="idListRight"></ul>
        </div>
    </div>

    <script src="/static/script.js"></script>
    <script>
        window.onload = getAllID;
    </script>
</body>
</html>
