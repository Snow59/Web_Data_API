<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les compétences d'un Pal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #SkillPal {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .skillButton {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .skillButton:hover {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <form id="modifySkillForm" onsubmit="return false;">
        <div>
            <label for="palName">Nom du Pal:</label>
            <input type="text" id="palName" name="palName" placeholder="Entrez le nom du Pal" required>
            <button type="button" onclick="showSkills()">Suivant</button>
        </div>
    </form>

    <div id="SkillPal"></div>

    <script>
        let skillsData;

        function showSkills() {
            const palName = document.getElementById('palName').value;
            fetch(`/api/GetSkillPal?name=${palName}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('La réponse du réseau n\'était pas ok');
                    }
                    return response.json();
                })
                .then(data => {
                    skillsData = data;
                    const SkillPal = document.getElementById('SkillPal');
                    SkillPal.innerHTML = '';
                    data.forEach(skill => {
                        const button = document.createElement('button');
                        button.textContent = skill.name;
                        button.className = 'skillButton';
                        button.addEventListener('click', () => showSkillAttributes(skill));
                        SkillPal.appendChild(button);
                    });
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des compétences:', error);
                    alert('Erreur lors de la récupération des compétences. Veuillez vérifier la console pour plus de détails.');
                });
        }

        function showSkillAttributes(skill) {
            const attributeWindow = window.open('', '_blank', 'width=600,height=400');
            attributeWindow.document.write(`<h2>Détails de la compétence ${skill.name}</h2>`);
            attributeWindow.document.write('<ul>');
            for (const [key, value] of Object.entries(skill)) {
                attributeWindow.document.write(`<li><strong>${key}:</strong> ${value}</li>`);
            }
            attributeWindow.document.write('</ul>');
        }
    </script>
</body>
</html>
